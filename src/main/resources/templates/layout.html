<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Smart Resume Builder' : 'Smart Resume Builder'}">Smart Resume Builder</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="min-h-screen bg-gray-50">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-lucide="file-text" class="w-8 h-8 text-indigo-600"></i>
                    <span class="ml-2 text-2xl font-bold text-gray-900">
                        Smart Resume Builder
                    </span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a th:href="@{/}" 
                       th:classappend="${activePage == 'home' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-700 hover:bg-gray-100'}"                       class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                        Home
                    </a>
                    
                    <a th:href="@{/resumes}" 
                       th:classappend="${activePage == 'resumes' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-700 hover:bg-gray-100'}"
                       class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i data-lucide="folder-open" class="w-5 h-5 mr-2"></i>
                        My Resumes
                    </a>
                    
                    <a th:href="@{/upload}" 
                       th:classappend="${activePage == 'upload' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-700 hover:bg-gray-100'}"
                       class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i data-lucide="file-text" class="w-5 h-5 mr-2"></i>
                        Upload Resume
                    </a>
                    
                    <a th:href="@{/job-descriptions}" 
                       th:classappend="${activePage == 'job-descriptions' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-700 hover:bg-gray-100'}"
                       class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i data-lucide="briefcase" class="w-5 h-5 mr-2"></i>
                        Job Descriptions
                    </a>
                    
                    <a th:href="@{/matching}" 
                       th:classappend="${activePage == 'matching' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-700 hover:bg-gray-100'}"
                       class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i data-lucide="bar-chart-3" class="w-5 h-5 mr-2"></i>
                        Matching
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div th:replace="${content}"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                Â© 2024 Smart Resume Builder - Undergraduate Thesis Project by Santosh
            </p>
        </div>
    </footer>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
