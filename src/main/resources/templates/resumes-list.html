<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(pageTitle='My Resumes', activePage='resumes', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">My Resumes</h1>
            <div class="flex space-x-3">
                <a th:href="@{/resume/new}" 
                   class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors flex items-center">
                    <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                    Create from Scratch
                </a>
                <a th:href="@{/upload}" 
                   class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-colors flex items-center">
                    <i data-lucide="upload" class="w-5 h-5 mr-2"></i>
                    Upload Resume
                </a>
            </div>
        </div>
    </div>

    <!-- Resumes List -->
    <div th:if="${resumes.isEmpty()}" class="bg-white rounded-lg shadow-md p-12 text-center">
        <i data-lucide="file-text" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">No Resumes Yet</h2>
        <p class="text-gray-500 mb-6">Get started by creating your first resume</p>
        <a th:href="@{/upload}" 
           class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
            Upload Resume
        </a>
    </div>

    <div th:unless="${resumes.isEmpty()}" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="resume : ${resumes}" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
            <div class="flex items-start justify-between mb-4">
                <div class="flex-1">
                    <h3 class="text-xl font-semibold text-gray-900" th:text="${resume.name}">Resume Name</h3>
                    <p class="text-sm text-gray-500" th:text="${resume.email}">Email</p>
                </div>
                <div class="flex space-x-2">
                    <button th:onclick="'deleteResume(' + ${resume.id} + ')'" 
                            class="text-red-600 hover:text-red-800">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            
            <div class="space-y-2 mb-4">
                <div class="flex items-center text-sm text-gray-600">
                    <i data-lucide="phone" class="w-4 h-4 mr-2"></i>
                    <span th:text="${resume.phone}">Phone</span>
                </div>
                <div th:if="${resume.linkedIn}" class="flex items-center text-sm text-gray-600">
                    <i data-lucide="linkedin" class="w-4 h-4 mr-2"></i>
                    <span th:text="${resume.linkedIn}">LinkedIn</span>
                </div>
                <div th:if="${resume.github}" class="flex items-center text-sm text-gray-600">
                    <i data-lucide="github" class="w-4 h-4 mr-2"></i>
                    <span th:text="${resume.github}">GitHub</span>
                </div>
            </div>
            
            <div class="flex space-x-2">
                <a th:href="@{/resume/{id}(id=${resume.id})}" 
                   class="flex-1 px-4 py-2 bg-indigo-600 text-white text-center rounded-lg hover:bg-indigo-700 transition-colors">
                    Edit
                </a>
                <a th:href="@{/api/resumes/{id}/download(id=${resume.id})}" 
                   class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 text-center rounded-lg hover:bg-gray-300 transition-colors">
                    Download PDF
                </a>
            </div>
        </div>
    </div>
    
    <script>
        async function deleteResume(id) {
            if (!confirm('Are you sure you want to delete this resume?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/resumes/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete resume');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete resume');
            }
        }
    </script>
</div>
</body>
</html>
