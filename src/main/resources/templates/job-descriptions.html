<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(pageTitle='Job Descriptions', activePage='job-descriptions', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Job Descriptions</h1>
        
        <!-- Add New JD Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Add New Job Description</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
                    <input type="text" id="jobTitle" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="e.g. Senior Software Engineer">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Job Description</label>
                    <textarea id="jobDescription" rows="8" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                              placeholder="Paste the job description here..."></textarea>
                </div>
                <button onclick="addJobDescription()" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Add Job Description
                </button>
            </div>
        </div>
    </div>

    <!-- Job Descriptions List -->
    <div th:if="${jobDescriptions.isEmpty()}" class="bg-white rounded-lg shadow-md p-12 text-center">
        <i data-lucide="briefcase" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">No Job Descriptions</h2>
        <p class="text-gray-500">Add a job description above to get started</p>
    </div>

    <div th:unless="${jobDescriptions.isEmpty()}" class="space-y-4">
        <div th:each="jd : ${jobDescriptions}" class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-start mb-4">
                <div class="flex-1">
                    <h3 class="text-xl font-semibold text-gray-900" th:text="${jd.title}">Job Title</h3>
                    <p class="text-sm text-gray-500" th:text="${#temporals.format(jd.createdAt, 'MMM dd, yyyy')}">Date</p>
                </div>
                <button th:onclick="'deleteJobDescription(' + ${jd.id} + ')'" 
                        class="text-red-600 hover:text-red-800">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="bg-gray-50 rounded p-4 max-h-48 overflow-y-auto">
                <p class="text-gray-700 whitespace-pre-wrap" th:text="${jd.description}">Job Description</p>
            </div>
            
            <div class="mt-4">
                <a th:href="@{/matching(jdId=${jd.id})}" 
                   class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    Match with Resumes
                </a>
            </div>
        </div>
    </div>

    <script>
        async function addJobDescription() {
            const title = document.getElementById('jobTitle').value.trim();
            const description = document.getElementById('jobDescription').value.trim();

            if (!description) {
                alert('Please enter a job description');
                return;
            }

            try {
                const response = await fetch('/api/job-descriptions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, title: title || 'Untitled Job' })
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to add job description');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add job description');
            }
        }

        async function deleteJobDescription(id) {
            if (!confirm('Are you sure you want to delete this job description?')) {
                return;
            }

            try {
                const response = await fetch(`/api/job-descriptions/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete job description');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete job description');
            }
        }
    </script>
</div>
</body>
</html>
