<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(pageTitle='Resume Matching', activePage='matching', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Resume Matching</h1>
        <p class="text-gray-600">Match your resumes with job descriptions to see compatibility scores</p>
    </div>

    <!-- Selection Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Resume</label>
                <select id="resumeSelect" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="">Choose a resume...</option>
                    <option th:each="resume : ${resumes}" 
                            th:value="${resume.id}" 
                            th:text="${resume.name + ' (' + resume.email + ')'}">Resume</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Job Description</label>
                <select id="jdSelect" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="">Choose a job description...</option>
                    <option th:each="jd : ${jobDescriptions}" 
                            th:value="${jd.id}" 
                            th:text="${jd.title}">Job Description</option>
                </select>
            </div>
        </div>
        
        <div class="mt-6 flex space-x-4">
            <button onclick="matchResume()" 
                    class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                Calculate Match Score
            </button>
            <button onclick="getOptimizationSuggestions()" 
                    class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-colors">
                Get Optimization Suggestions
            </button>
        </div>
    </div>

    <!-- Results -->
    <div id="loadingState" class="hidden bg-white rounded-lg shadow-md p-12 text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
        <p class="text-gray-600">Processing...</p>
    </div>

    <div id="matchResults" class="hidden bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Match Results</h2>
        
        <!-- Match Score -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg p-6 text-white mb-6">
            <div class="text-center">
                <p class="text-lg mb-2">Overall Match Score</p>
                <p id="matchScore" class="text-5xl font-bold">--</p>
            </div>
        </div>
        
        <!-- Details Grid -->
        <div class="grid md:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-50 rounded-lg p-4">
                <p class="text-sm text-blue-600 font-semibold mb-1">Skills Match</p>
                <p id="skillsScore" class="text-2xl font-bold text-blue-900">--</p>
            </div>
            <div class="bg-green-50 rounded-lg p-4">
                <p class="text-sm text-green-600 font-semibold mb-1">Experience Match</p>
                <p id="experienceScore" class="text-2xl font-bold text-green-900">--</p>
            </div>
            <div class="bg-purple-50 rounded-lg p-4">
                <p class="text-sm text-purple-600 font-semibold mb-1">Keywords Match</p>
                <p id="keywordsScore" class="text-2xl font-bold text-purple-900">--</p>
            </div>
        </div>
        
        <!-- Matched Keywords -->
        <div class="mb-6">
            <h3 class="font-semibold text-gray-900 mb-3">Matched Keywords</h3>
            <div id="matchedKeywords" class="flex flex-wrap gap-2"></div>
        </div>
        
        <!-- Missing Keywords -->
        <div>
            <h3 class="font-semibold text-gray-900 mb-3">Missing Keywords</h3>
            <div id="missingKeywords" class="flex flex-wrap gap-2"></div>
        </div>
    </div>

    <div id="optimizationResults" class="hidden bg-white rounded-lg shadow-md p-6 mt-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Optimization Suggestions</h2>
        <div id="suggestionsList" class="space-y-4"></div>
    </div>

    <script>
        async function matchResume() {
            const resumeId = document.getElementById('resumeSelect').value;
            const jdId = document.getElementById('jdSelect').value;
            
            if (!resumeId || !jdId) {
                alert('Please select both a resume and job description');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/resumes/${resumeId}/match?jdId=${jdId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayMatchResults(data);
                } else {
                    alert('Failed to calculate match score');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to calculate match score');
            } finally {
                hideLoading();
            }
        }
